
<app-header></app-header>
<router-outlet>


<app-home-step-1></app-home-step-1>
<app-home-step-2></app-home-step-2>
<app-home-step-3></app-home-step-3>
<app-home-step-4></app-home-step-4>

<!-- Hero Section Full Background -->
<section class="relative w-full h-[80vh] min-h-[500px] flex items-center justify-center overflow-hidden">
  <img src="assets/images/fond.jpg" alt="Wellness consultation" class="absolute inset-0 w-full h-full object-cover object-center" style="z-index:1;" />
  <div class="absolute inset-0 bg-white/60" style="z-index:2;"></div>
  <div class="relative z-10 flex flex-col items-start justify-center h-full px-8 max-w-3xl">
    <span class="text-base font-semibold text-green-700 uppercase tracking-wide mb-4">SERVICES</span>
    <h1 class="text-5xl md:text-6xl font-light text-gray-900 leading-tight mb-4" style="line-height:1.1;">
      Empowering<br>
      your balanced,<br>
      fulfilling life.
    </h1>
  </div>
</section>

<!-- Services Section -->
<main class="bg-white">
  
  <!-- Service 1 - Nutrition -->
  <app-service-card 
    [service]="services[0]"
    [isReversed]="false"
    (bookAppointment)="onBookAppointment($event)">
  </app-service-card>

  <!-- Service 2 - Weight Management -->
  <div class="bg-gray-50">
    <app-service-card 
      [service]="services[1]"
      [isReversed]="true"
      (bookAppointment)="onBookAppointment($event)">
    </app-service-card>
  </div>

  <!-- Service 3 - Health & Wellness -->
  <app-service-card 
    [service]="services[2]"
    [isReversed]="false"
    (bookAppointment)="onBookAppointment($event)">
  </app-service-card>

  <!-- Service 4 - Spiritual -->
  <div class="bg-gray-50">
    <app-service-card 
      [service]="services[3]"
      [isReversed]="true"
      (bookAppointment)="onBookAppointment($event)">
    </app-service-card>
  </div>

</main>

<!-- Booking Popup -->
<app-booking-popup 
  [isOpen]="isBookingPopupOpen"
  [preSelectedService]="selectedService"
  (closePopup)="onCloseBookingPopup()">
</app-booking-popup>
