<div class="p-6 h-full">
  
  <!-- Header -->
  <h3 class="text-xl font-semibold text-gray-800 mb-8">
    Summary
  </h3>

  <!-- Service Info -->
  <div class="mb-8">
    <h4 class="font-semibold text-gray-800 mb-2">
      {{ bookingData.service?.title }}
    </h4>
    <p class="text-gray-600 text-sm" *ngIf="bookingData.selectedDate && bookingData.selectedTime">
      {{ getFormattedDateTime() }}
    </p>
    <p class="text-gray-600 text-sm" *ngIf="bookingData.selectedDate && !bookingData.selectedTime">
      {{ getFormattedDate() }}
    </p>
  </div>

  <!-- Cost Breakdown -->
  <div class="border-t border-gray-200 pt-6">
    <h4 class="text-sm font-medium text-gray-500 uppercase tracking-wide mb-4">
      Cost Breakdown
    </h4>
    
    <div class="space-y-3">
      <div class="flex justify-between items-center">
        <span class="text-gray-600">{{ bookingData.service?.title }}</span>
        <span class="font-medium">${{ bookingData.service?.price | number:'1.0-0' }}.00</span>
      </div>
    </div>

    <!-- Total -->
    <div class="border-t border-gray-200 mt-6 pt-4">
      <div class="flex justify-between items-center">
        <span class="text-lg font-semibold text-gray-800">Total Price</span>
        <span class="text-lg font-semibold text-gray-800">
          ${{ bookingData.service?.price | number:'1.0-0' }}.00
        </span>
      </div>
    </div>
  </div>

</div>
