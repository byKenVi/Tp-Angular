<div class="flex">
  
  <!-- Left Side - Service Selection Info -->
  <div class="w-64 pr-8">
    
    <!-- Icon -->
    <div class="mb-6">
      <div class="w-16 h-16 bg-gray-100 rounded-lg flex items-center justify-center">
        <svg class="w-8 h-8 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h3 class="text-xl font-semibold text-gray-800 mb-4">
      Service Selection
    </h3>
    
    <!-- Description -->
    <p class="text-gray-600 text-sm mb-8 leading-relaxed">
      Please select a service for which you want to schedule an appointment
    </p>

    <!-- Questions Section -->
    <div class="border-t border-gray-200 pt-6">
      <h4 class="font-semibold text-gray-800 mb-3">Questions?</h4>
      <p class="text-gray-600 text-sm">
        Call <span class="font-medium">(858) 939-3746</span> for help
      </p>
    </div>
    
  </div>

  <!-- Right Side - Services List -->
  <div class="flex-1 space-y-4">
    
    <div *ngFor="let service of services" 
         (click)="onServiceSelect(service)"
         class="flex items-center p-4 border border-gray-200 rounded-lg hover:border-green-500 hover:shadow-md cursor-pointer transition-all duration-200 group">
      
      <!-- Service Image -->
      <div class="w-12 h-12 mr-4 flex-shrink-0">
        <img [src]="service.image" 
             [alt]="service.title"
             class="w-full h-full object-cover rounded-lg">
      </div>

      <!-- Service Info -->
      <div class="flex-1">
        <h4 class="font-medium text-gray-800 group-hover:text-green-700 transition-colors">
          {{ service.title }}
        </h4>
      </div>

      <!-- Price -->
      <div class="text-right">
        <span class="text-lg font-semibold text-gray-800">
          ${{ service.price | number:'1.0-0' }}
        </span>
      </div>
      
    </div>
    
  </div>
  
</div>
