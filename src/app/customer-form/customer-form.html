<div class="flex">
  
  <!-- Left Side - Customer Information Info -->
  <div class="w-64 pr-8">
    
    <!-- Icon -->
    <div class="mb-6">
      <div class="w-16 h-16 bg-gray-100 rounded-lg flex items-center justify-center">
        <svg class="w-8 h-8 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h3 class="text-xl font-semibold text-gray-800 mb-4">
      Enter Your Information
    </h3>
    
    <!-- Description -->
    <p class="text-gray-600 text-sm mb-8 leading-relaxed">
      Please enter your contact information
    </p>

    <!-- Questions Section -->
    <div class="border-t border-gray-200 pt-6 mb-8">
      <h4 class="font-semibold text-gray-800 mb-3">Questions?</h4>
      <p class="text-gray-600 text-sm">
        Call <span class="font-medium">(858) 939-3746</span> for help
      </p>
    </div>

    <!-- Back Button -->
    <button (click)="onBack()" 
            class="flex items-center text-gray-600 hover:text-gray-800 transition-colors">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      Back
    </button>
    
  </div>

  <!-- Right Side - Customer Form -->
  <div class="flex-1">
    
    <!-- Customer Type Toggle -->
    <div class="flex mb-8">
      <button (click)="toggleCustomerType(true)"
              [class]="[
                'px-4 py-2 text-sm font-medium transition-colors',
                isNewCustomer ? 'text-gray-900 border-b-2 border-gray-900' : 'text-gray-500 hover:text-gray-700'
              ]">
        New Customer
      </button>
      <button (click)="toggleCustomerType(false)"
              [class]="[
                'px-4 py-2 text-sm font-medium transition-colors ml-6',
                !isNewCustomer ? 'text-gray-900 border-b-2 border-gray-900' : 'text-gray-500 hover:text-gray-700'
              ]">
        Already have an account?
      </button>
    </div>

    <!-- Form -->
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <!-- Name Fields -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <input type="text"
                 formControlName="firstName"
                 placeholder="First Name"
                 [class]="[
                   'w-full px-4 py-3 border rounded-lg transition-colors',
                   hasFieldError('firstName') ? 'border-red-500 focus:border-red-500' : 'border-gray-300 focus:border-gray-500'
                 ]">
          <div *ngIf="hasFieldError('firstName')" class="text-red-500 text-xs mt-1">
            {{ getFieldError('firstName') }}
          </div>
        </div>
        
        <div>
          <input type="text"
                 formControlName="lastName"
                 placeholder="Last Name"
                 [class]="[
                   'w-full px-4 py-3 border rounded-lg transition-colors',
                   hasFieldError('lastName') ? 'border-red-500 focus:border-red-500' : 'border-gray-300 focus:border-gray-500'
                 ]">
          <div *ngIf="hasFieldError('lastName')" class="text-red-500 text-xs mt-1">
            {{ getFieldError('lastName') }}
          </div>
        </div>
      </div>

      <!-- Phone and Email -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-4">
              <span class="text-gray-500 text-sm flex items-center">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiBmaWxsPSIjMDA1MkZGIi8+CjxyZWN0IHdpZHRoPSIyNCIgaGVpZ2h0PSI4IiBmaWxsPSIjRkZGRkZGIi8+CjxyZWN0IHk9IjE2IiB3aWR0aD0iMjQiIGhlaWdodD0iOCIgZmlsbD0iI0ZGMDAwMCIvPgo8L3N2Zz4K" 
                     alt="US Flag" class="w-5 h-3 mr-1">
                +1
              </span>
            </div>
            <input type="tel"
                   formControlName="phone"
                   placeholder="201-555-0123"
                   [class]="[
                     'w-full pl-16 pr-4 py-3 border rounded-lg transition-colors',
                     hasFieldError('phone') ? 'border-red-500 focus:border-red-500' : 'border-gray-300 focus:border-gray-500'
                   ]">
          </div>
          <div *ngIf="hasFieldError('phone')" class="text-red-500 text-xs mt-1">
            {{ getFieldError('phone') }}
          </div>
        </div>
        
        <div>
          <input type="email"
                 formControlName="email"
                 placeholder="Email Address"
                 [class]="[
                   'w-full px-4 py-3 border rounded-lg transition-colors',
                   hasFieldError('email') ? 'border-red-500 focus:border-red-500' : 'border-gray-300 focus:border-gray-500'
                 ]">
          <div *ngIf="hasFieldError('email')" class="text-red-500 text-xs mt-1">
            {{ getFieldError('email') }}
          </div>
        </div>
      </div>

      <!-- Comments -->
      <div>
        <textarea formControlName="comments"
                  placeholder="Add Comments"
                  rows="4"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-gray-500 transition-colors resize-none">
        </textarea>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end pt-4">
        <button type="submit"
                [disabled]="customerForm.invalid"
                class="bg-gray-900 hover:bg-gray-800 disabled:bg-gray-400 text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center">
          Next
          <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>

    </form>
    
  </div>
  
</div>
